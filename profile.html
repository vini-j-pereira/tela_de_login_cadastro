<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
    <!--Bootstrap Icons-->

<body>
    <nav id="sidebar">

              <div id="user">

                    <li class="side-item active">

                            <i class="bi bi-clipboard2-data"></i>
                            <span class="item-description">
                                Overview
                            </span> 
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-person"></i>
                            <span class="item-description">
                                Atleta
                            </span> 
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-bell"></i>
                            <span class="item-description">
                                Notificações
                            </span> 
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-shield"></i>
                            <span class="item-description">
                                Times
                            </span> 
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-chat-left-text"></i>
                            <span class="item-description">
                                Chat
                            </span> 
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-calendar3"></i>
                            <span class="item-description">
                                Calendario
                            </span> 
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-search"></i>
                            <span class="item-description">
                                Pesquisar
                            </span> 
                        </a>
                    </li>

                    <li class="side-item">
                        <a href="#">
                            <i class="bi bi-gear"></i>
                            <span class="item-description">
                                Configurações
                            </span> 
                        </a>
                    </li>
                </ul>

            <button id="openBtn">
                <i id="openBtnIcon" class="bi bi-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>     
    </nav>

    <main>
        <div class="menu-title">
            <h1>Over<span>view</span></h1>
        </div>
        <section class="overview">
            <div class="statistics">

                <div class="statistics-box">

                    <div class="header-box">
                        <h2>Estatisticas</h2>
                        <p><i class="bi bi-shield"></i> <span>1</span></p>
                    </div>
                    <div class="tab-box">
                        <h3>Geral</h3>
                        <div class="tab-box-res">
                            <p>Gols <span>20</span></p>
                            <p>Assist <span>10</span></p>
                            <p>Partidas <span>35</span></p>
                        </div>

                    </div>

            </div>

            <div class="statistics">
